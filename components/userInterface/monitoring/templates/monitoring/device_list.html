<h1>Devices in Edge {{ edge.name }}</h1>
<ul>
    {% for device in devices %}
        <li><a href="{% url 'monitoring:display_panel' deployment_name=deployment_name edge_name=edge.name device_name=device.name %}">{{ device.name }}</a></li>
        <iframe src="{{device.panel_link}}" width="1125" height="400" frameborder="0"></iframe>
    {% endfor %}
</ul>
