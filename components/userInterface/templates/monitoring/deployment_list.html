<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment List</title>
</head>
<body>
    <h1>List of Deployments</h1>
    <ul>
        {% for deployment in deployments %}
            <a href="{% url 'monitoring:edge_list' deployment_name=deployment.name %}">{{ deployment.name }}</a>
        {% endfor %}
    </ul>
</body>
</html>
