<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge List</title>
</head>
<body>
    <h1>List of Edges</h1>
    <ul>
        {% for edge in edges %}
            <li><a href="{% url 'monitoring:device_list' deployment_name=deployment_name edge_name=edge.name %}">
                {{ edge.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
