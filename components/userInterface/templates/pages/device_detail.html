{% extends 'layouts/base.html' %}
{% load static %}

{% block breadcrumbs %}{% endblock breadcrumbs %}

{% block content %}
<html lang="en">
<body>
  <div class="card-header">
    <h5>{{ device_name }}</h5>
  </div>
  <div class="card-block px-0 py-3">
    <div class="table-responsive">
      <table class="table table-hover">
        <tbody>
          <tr class="device-row">
            <td class="panel-cell">
              <iframe class="device-panel" src="{{ panel_link }}" width="1125" height="400" frameborder="0"></iframe>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
{% endblock content %}
